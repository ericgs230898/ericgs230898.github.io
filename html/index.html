<!DOCTYPE html>
<html>
<head>
	<title>Spotify</title>
	<script src="../js/preload.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="../css/preloader.css">
	<link rel="stylesheet" type="text/css" href="../css/lista.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
</head>
<body>
	<div id="classLoader" class="outer">
	  <div class="middle">
	  	<h4>Loading your data...</h4>
	    <div class="inner">
	    	<div class="preloader"></div>
	    </div>
	  </div>
	</div>



	<div class="container">
		<label>Limit</label>
		<input id="inputLimitValue" type="number" min="1" max="50" name="Limit" value="">
		<label>Term</label>
		<select id="inputTermValue" name="Term">
		    <option value="long_term">Long Term</option>
		    <option value="medium_term">Medium Term</option>
		    <option value="short_term">Short Term</option>
	 	</select>
		<button id="bTopTracks"> Top Tracks </button>
		<button id="bTopArtists"> Top Artists </button>
		<button id="bRecentlyPlayed"> Recently Played </button>
	</div>

	

	<ol id="listaRecientes">
	</ol>
	

	<script src="../js/cargarData.js" type="text/javascript"></script>
	<script src="../js/spotify.js" type="text/javascript"></script>
 
</body>
</html>
